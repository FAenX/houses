{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-5 mx-auto py-4">
            <div class="login-form">
          
                <form method="post">
                    <h2 class="text-center">Log in</h2> 
                            {% csrf_token %}

                            {{ form  }}
                    
                    <div class="form-group">
                            <button type="submit" class="btn btn-outline-dark btn-block" style="color:#1ebba3;">Log in</button>
                    </div>
                        
                </form> 
            
            <a href="{% url 'password_reset' %}">Forgot Password</a><br>
    
            <a href="{% url 'social:begin' 'github' %}" style="color:#1ebba3;">Login with GitHub</a><br>
            <a href="{% url 'social:begin' 'twitter' %}" style="color:#1ebba3;">Login with Twitter</a><br>
            <a href="{% url 'social:begin' 'facebook' %}" style="color:#1ebba3;">Login with Facebook</a><br>
            </div>

        </div>
    </div>
</div>

{% endblock %}
