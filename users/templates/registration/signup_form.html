{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto py-3">            
            <h2 class="text-center">Register</h2>
            <h2 class="hint-text text-center">Sign up as a {{ user_type }}</h2>
            <form method="post">
                {% csrf_token %}

                {{ form }}
            
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-dark" style="color:#1ebba3;">Register Now</button>
                </div>
            </form>  
            <div class="text-center">Already have an account? <a href="" style="color:#1ebba3;">Sign in</a></div>
        </div>
    
    </div>
</div>

    

{% endblock%}
