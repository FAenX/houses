{% extends "base.html" %}

{% block content %}  
<div class="container-fluid">
    <div class='row'>
        <div class='col-md-4'>
            <div class='row'>
                <h1>House List</h1>
                {% if house_list %}
                <ul>
                  {% for house in house_list %}
                    <li>
                      <a href="{{ house.get_absolute_url }}">{{ house.name }}</a> ({{house.manager}})
                    </li>
                  {% endfor %}
                </ul>
                {% else %}
                  <p>There are no houses.</p>
                {% endif %}  
            </div>
            <div class='row'>
                navigation
            </div>
        </div>
        <div class='col-md-8'>
            <div class='row'>
                map
                <div id="map"></div>
            </div>
            <div class='row'>
            </div>
        </div>
    </div>
</div>
{% endblock %}
